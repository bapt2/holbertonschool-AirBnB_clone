<!DOCTYPE html>
<html dir="ltr" lang="en">
    <head>
        <title>AirBnB clone</title>
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="icon" type="image/png" href="images/icon.png">
    </head>
    <body>
        <header>
            <div class="header-logo"></div>
        </header>
        <div class="container">
            <section class="filters">
                <button class="search-button">Search</button>
                <div class="locations">
                    <h3>States</h3>
                    <h4>California, Arizona...</h4>
                    <ul class="popover">
                        <li>
                            <h2>Arizona:</h2>
                            <ul>
                                <li>Page</li>
                                <li>Page2</li>
                            </ul>
                        </li>
                        <li>
                            <h2>California:</h2>
                            <ul>
                                <li>San Francisco</li>
                                <li>Los Altos</li>
                            </ul>
                        </li>    
                    </ul>
                </div>
                <div class="amenities">
                    <h3>Amenities</h3>
                    <h4>internet kitchen...</h4>
                    <ul class="popover">
                        <li>internet</li>
                        <li>TV</li>
                        <li>kitchen</li>
                        <li>iron</li>
                    </ul>
                </div>
            </section>
        </div>
        <footer>
            Holberton School
        </footer>
    </body>
</html>
